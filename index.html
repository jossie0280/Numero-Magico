<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tarjeta-juego">
        <div class="encabezado">
            <h1>Número Secreto</h1>
            <p>He pensado un número del 1 al 10.</p>
        </div>

        <div class="area-juego">
            <div class="grupo-input">
                <input type="number" id="entradaUsuario" placeholder="#" min="1" max="10">
                <button id="botonIntentar">Probar</button>
            </div>
            
            <p id="mensaje">¿Cuál crees que es?</p>
        </div>

        <div class="pie-pagina">
            <button id="botonReiniciar" disabled>Jugar de nuevo</button>
            <button id="botonProyectos" onclick="window.location.href='https://jossie0280.github.io/Portafolio/proyectos.html'">
                Mis Proyectos
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
